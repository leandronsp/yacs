version: '3.9'

services:
  dev:
    image: ruby:2.7
    working_dir: /yacs
    volumes:
      - ./:/yacs
      - rubygems:/usr/local/bundle
    ports:
      - "80:80"
    networks:
      yacs:
        aliases:
          - yacs.dev

  postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_PASSWORD: yacsdev
      POSTGRES_USER: yacsdev
      POSTGRES_DB: yacs
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - yacs

volumes:
  rubygems:
  pgdata:

networks:
  yacs:
